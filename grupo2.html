<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupo 2 - Perguntas</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:#000;
  color:white;
}

/* TELAS */
.screen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:2rem;
}

.hidden{
  display:none;
}

/* TÍTULO */
.title{
  font-size:clamp(3rem,9vw,5rem);
  font-weight:800;
  margin-bottom:1.5rem;

  background:linear-gradient(
    90deg,
    #ff0000,
    #ff8400,
    #ffcc00,
    #00ff2a,
    #008cff,
    #4000ff,
    #cc00ff
  );

  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:rainbowTitle 15s ease-in-out infinite;
}

@keyframes rainbowTitle{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.subtitle{
  font-size:clamp(1.1rem,3.5vw,1.4rem);
  font-weight:300;
  margin-bottom:2.5rem;
}

/* BOTÃO */
.btn{
  padding:14px 40px;
  font-size:1.1rem;
  font-weight:600;
  color:white;
  background:transparent;
  border:1.5px solid white;
  border-radius:50px;
  cursor:pointer;
  transition:.3s;
  min-width:200px;
}

.btn:hover{
  background:white;
  color:black;
  transform:scale(1.05);
}

/* CONTADOR */
.count-number{
  position:absolute;
  font-size:clamp(12rem,30vw,22rem);
  font-weight:900;

  background:linear-gradient(
    90deg,
    #ff0000,
    #ff8400,
    #ffcc00,
    #00ff2a,
    #008cff,
    #4000ff,
    #cc00ff
  );

  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  animation:rainbowCount 12s ease-in-out infinite;

  opacity:0;
  transform:scale(.8);
  transition:.6s;
}

.count-number.show{
  opacity:1;
  transform:scale(1);
}

@keyframes rainbowCount{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* QUIZ */
.card{
  background:#111;
  border:1px solid #222;
  border-radius:20px;
  padding:2rem;
  width:100%;
  max-width:700px;
  margin:1rem 0;
}

/* Fade suave */
.fade-element{
  opacity:1;
  transform:translateY(0);
  transition:opacity .4s ease, transform .4s ease;
}

.fade-out{
  opacity:0;
  transform:translateY(15px);
  pointer-events:none;
}

.fade-in{
  opacity:1;
  transform:translateY(0);
}

#pergunta{
  font-size:clamp(1.6rem,4vw,2rem);
  font-weight:600;
  margin-bottom:2rem;
}

#resposta{
  font-size:clamp(1.2rem,3vw,1.4rem);
  font-weight:300;
  margin-bottom:2rem;
}
</style>
</head>

<body>

<!-- INÍCIO -->
<section id="inicio" class="screen">
  <h1 class="title">Perguntas do Grupo 2</h1>
  <p class="subtitle">Tudo pronto para começar?</p>
  <button class="btn" onclick="iniciar()">Estou pronto</button>
</section>

<!-- CONTADOR -->
<section id="contador" class="screen hidden">
  <div class="count-number" id="c3">3</div>
  <div class="count-number" id="c2">2</div>
  <div class="count-number" id="c1">1</div>
  <div class="count-number" id="cGo">VAI!</div>
</section>

<!-- QUIZ -->
<section id="quiz" class="screen hidden">

  <div class="card fade-element" id="perguntaCard">
    <div id="pergunta"></div>
    <button class="btn" onclick="mostrarResposta()">Mostrar resposta</button>
  </div>

  <div class="card fade-element fade-out" id="respostaCard">
    <div id="resposta"></div>
    <button class="btn" onclick="proximaPergunta()">Próxima pergunta</button>
  </div>

</section>

<script>
const perguntas = [
  { pergunta: "01 - O que significa ICMS?", resposta: "Imposto sobre consumo de mercadoria ou serviço." },
  { pergunta: "02 - Qual país documentou mais estudos de casos empresariais no planeta?", resposta: "EUA." },
  { pergunta: "03 - Qual momento histórico influenciou a filosofia Lean?", resposta: "Segunda Guerra Mundial." },
  { pergunta: "04 - Qual modelo produtivo foi revolucionário mas também acarretou a crise da bolsa de 1929?", resposta: "Fordismo." },
  { pergunta: "05 - Qual presidente brasileiro consolidou a CLT?", resposta: "Getúlio Vargas." },
  { pergunta: "06 - O que significa a sigla LLM na área de inteligência artificial?", resposta: "Large Language Model." },
  { pergunta: "07 - O que é um estoque tipo FIFO?", resposta: "First In, First Out (primeiro que entra, primeiro que sai)." },
  { pergunta: "08 - O que é um código embarcado?", resposta: "Um código finito e único utilizado em aparelhos eletrônicos e armazenado em sua memória interna." },
  { pergunta: "09 - Qual caractere é utilizado para criar um código base HTML?", resposta: "! (exclamação)." },
  { pergunta: "10 - O que é uma grandeza?", resposta: "É tudo que pode ser medido." },
  { pergunta: "11 - O que é um HD?", resposta: "Memória que pertence à máquina." },
  { pergunta: "12 - O Visual Studio Code pode ser considerado um: a) Software b) IDE c) Aplicativo da Microsoft d) Todas elas", resposta: "d) Todas elas." },
  { pergunta: "13 - O que é um IP?", resposta: "É um identificador de dispositivo." },
  { pergunta: "14 - O que é um Sistema Tributário?", resposta: "É um conjunto de tributos arrecadados pelo Estado." },
  { pergunta: "15 - O que significa a sigla IPI?", resposta: "Imposto sobre Produtos Industrializados." },
  { pergunta: "16 - O que é um Gemba?", resposta: "Processo de analisar a execução de tarefas e a cultura dentro de uma empresa." },
  { pergunta: "17 - O que são soft skills?", resposta: "Capacidades que auxiliam o indivíduo no relacionamento interpessoal." },
  { pergunta: "18 - As iniciais 'T E I M P E D E' significam o quê dentro do Lean?", resposta: "Os 8 desperdícios do Lean." },
  { pergunta: "19 - Quais são os 5 sensos do 5S?", resposta: "Seiri, Seiton, Seiso, Seiketsu e Shitsuke." },
  { pergunta: "20 - CSS é uma linguagem de programação?", resposta: "Não." },
  { pergunta: "21 - Qual banco de dados NoSQL foi mais utilizado na nossa turma?", resposta: "Firebase." },
  { pergunta: "22 - Quantos anos tem o SENAI? 43, 76 ou 84?", resposta: "84 anos." },
  { pergunta: "23 - O que é o senso Seiton?", resposta: "Organização." },
  { pergunta: "24 - O que significa a sigla SENAI?", resposta: "Serviço Nacional de Aprendizagem Industrial." },
  { pergunta: "25 - Qual alternativa descreve corretamente a diferença entre == e ===? A) == compara valor e tipo; === compara apenas valor B) == faz coerção de tipo; === compara valor e tipo sem coerção C) Ambos comparam valor e tipo, mas === é mais rápido D) == compara apenas tipo; === compara apenas valor", resposta: "B)." },
  { pergunta: "26 - Sobre escopo de variáveis em JavaScript. Qual afirmação é verdadeira? A) var possui escopo de bloco; let possui escopo de função B) let e const possuem escopo de bloco; var possui escopo de função C) Todas possuem escopo global, exceto const D) const pode ser redeclarada no mesmo bloco, mas let não", resposta: "B)." },
  { pergunta: "27 - Sobre arrays em JavaScript. Qual método modifica o array original? A) map() B) filter() C) slice() D) splice()", resposta: "D)." },
  { pergunta: "28 - Qual alternativa apresenta corretamente os cinco princípios do Lean? A) Valor, Fluxo, Produção em Massa, Controle Total, Padronização B) Valor, Cadeia de Valor, Fluxo Contínuo, Produção Puxada, Perfeição C) Custo, Qualidade, Entrega, Moral, Segurança D) Kaizen, 5S, Kanban, Just in Time, Poka-Yoke", resposta: "B)." },
  { pergunta: "29 - Qual alternativa não representa um dos 7 desperdícios clássicos do Lean? A) Superprodução B) Estoque excessivo C) Talento não utilizado D) Transporte desnecessário", resposta: "C)." },
  { pergunta: "30 - No contexto do Lean, sistema puxado significa: A) Produzir com base na previsão de vendas B) Produzir continuamente para manter estoque mínimo C) Produzir somente quando há demanda real do cliente D) Produzir em grandes lotes para reduzir setup", resposta: "C)." }
];

let indice = 0;

function mostrarTela(id){
  document.querySelectorAll(".screen").forEach(t => t.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function iniciar(){
  mostrarTela("contador");

  const seq = ["c3","c2","c1","cGo"];

  seq.forEach((id,i)=>{
    setTimeout(()=>{
      if(i>0){
        document.getElementById(seq[i-1]).classList.remove("show");
      }
      document.getElementById(id).classList.add("show");
    }, i*1000);
  });

  setTimeout(()=>{
    mostrarTela("quiz");
    carregarPergunta();
  },4000);
}

function carregarPergunta(){
  const perguntaCard = document.getElementById("perguntaCard");
  const respostaCard = document.getElementById("respostaCard");

  respostaCard.classList.remove("fade-in");
  respostaCard.classList.add("fade-out");

  perguntaCard.classList.add("fade-out");

  setTimeout(()=>{
    document.getElementById("pergunta").textContent =
      perguntas[indice].pergunta;

    perguntaCard.classList.remove("fade-out");
    perguntaCard.classList.add("fade-in");
  },300);
}

function mostrarResposta(){
  const respostaCard = document.getElementById("respostaCard");

  document.getElementById("resposta").textContent =
    perguntas[indice].resposta;

  respostaCard.classList.remove("fade-out");
  respostaCard.classList.add("fade-in");
}

function proximaPergunta(){
  const perguntaCard = document.getElementById("perguntaCard");

  perguntaCard.classList.add("fade-out");

  setTimeout(()=>{
    indice++;
    if(indice < perguntas.length){
      carregarPergunta();
    } else {
      document.getElementById("quiz").innerHTML = `
        <div class="card fade-in">
          <h1 class="title" style="font-size:clamp(2.5rem,6vw,4rem);">
            Fim das perguntas!
          </h1>
          <p class="subtitle">Parabéns por completar tudo! </p>
        </div>
      `;
    }
  },300);
}
</script>

</body>

</html>
