<style>

body{

/* TELAS */
.screen{

.hidden{

/* T√çTULO */
.title{

  font-weight:800;
  margin-bottom:1.5rem;

    #ff0000,
    #ff8400,
    #ffcc00,
    #00ff2a,
    #008cff,
    #4000ff,
    #cc00ff

  background-size:200% 200%;

  -webkit-text-fill-color:transparent;

}

@keyframes rainbowTitle{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.subtitle{
  font-size:clamp(1.1rem,3.5vw,1.4rem);
  font-weight:300;
  margin-bottom:2.5rem;
}

/* BOT√ÉO */
.btn{

  font-weight:600;
  color:white;
  background:transparent;
  border:1.5px solid white;
  border-radius:50px;
  cursor:pointer;
  transition:.3s;
  min-width:200px;
}

.btn:hover{
  background:white;
  color:black;
  transform:scale(1.05);
}

/* CONTADOR */
.count-number{
  position:absolute;
  font-size:clamp(12rem,30vw,22rem);
  font-weight:900;

  background:linear-gradient(
    90deg,
    #ff0000,
    #ff8400,
    #ffcc00,
    #00ff2a,
    #008cff,
    #4000ff,
    #cc00ff
  );

  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  animation:rainbowCount 12s ease-in-out infinite;

  opacity:0;
  transform:scale(.8);
  transition:.6s;
}

.count-number.show{
  opacity:1;
  transform:scale(1);
}

@keyframes rainbowCount{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* QUIZ */
.card{
  background:#111;
  border:1px solid #222;
  border-radius:20px;
  padding:2rem;
  width:100%;
  max-width:700px;
  margin:1rem 0;
}

/* Fade suave */
.fade-element{
  opacity:1;
  transform:translateY(0);
  transition:opacity .4s ease, transform .4s ease;
}

.fade-out{
  opacity:0;
  transform:translateY(15px);
  pointer-events:none;
}

.fade-in{
  opacity:1;
  transform:translateY(0);
}

#pergunta{
  font-size:clamp(1.6rem,4vw,2rem);
  font-weight:600;
  margin-bottom:2rem;
}

#resposta{
  font-size:clamp(1.2rem,3vw,1.4rem);
  font-weight:300;
  margin-bottom:2rem;
}
</style>
</head>

<body>

<!-- IN√çCIO -->

<script>

  { pergunta: "06 - Em programa√ß√£o n√≥s usamos linguagens como forma de facilitar o processo. Caso n√£o utiliz√°ssemos, a programa√ß√£o seria por linguagem de m√°quina ou c√≥digo bin√°rio. Verdadeiro ou falso?", resposta: "Verdadeiro." },
  { pergunta: "07 - O que √© um white hat?", resposta: "Um hacker pago pela pr√≥pria empresa para invadir o sistema e mostrar erros na seguran√ßa." },
  { pergunta: "08 - Qual o nome da mulher do Alan Turing, no filme 'O jogo da Imita√ß√£o'?", resposta: "Joan Clarke." },
  { pergunta: "09 - Quem √© o pai da programa√ß√£o?", resposta: "Alan Turing." },
  { pergunta: "10 - Como declara vari√°vel em Python?", resposta: "Nome da vari√°vel = valor." },
  { pergunta: "11 - Quantos sensos comp√µem o programa 5S?", resposta: "5 sensos." },
  { pergunta: "12 - Quais s√£o os 5 sensos do 5S?", resposta: "Seiri (utiliza√ß√£o), Seiton (organiza√ß√£o), Seiso (limpeza), Seiketsu (padroniza√ß√£o) e Shitsuke (disciplina)." },
  { pergunta: "13 - Quantos desperd√≠cios cl√°ssicos s√£o identificados no Lean Manufacturing?", resposta: "7 desperd√≠cios." },

];

let indice = 0;

function mostrarTela(id){
  document.querySelectorAll(".screen").forEach(t => t.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function iniciar(){
  mostrarTela("contador");

  const seq = ["c3","c2","c1","cGo"];

  seq.forEach((id,i)=>{
    setTimeout(()=>{
      if(i>0){
        document.getElementById(seq[i-1]).classList.remove("show");
      }
      document.getElementById(id).classList.add("show");
    }, i*1000);
  });

  setTimeout(()=>{

}

function carregarPergunta(){
  const perguntaCard = document.getElementById("perguntaCard");
  const respostaCard = document.getElementById("respostaCard");

  respostaCard.classList.remove("fade-in");
  respostaCard.classList.add("fade-out");

  perguntaCard.classList.add("fade-out");

  setTimeout(()=>{
    document.getElementById("pergunta").textContent =
      perguntas[indice].pergunta;

    perguntaCard.classList.remove("fade-out");
    perguntaCard.classList.add("fade-in");
  },300);
}

function mostrarResposta(){
  const respostaCard = document.getElementById("respostaCard");

  document.getElementById("resposta").textContent =
    perguntas[indice].resposta;

  respostaCard.classList.remove("fade-out");
  respostaCard.classList.add("fade-in");
}

function proximaPergunta(){

  perguntaCard.classList.add("fade-out");

  setTimeout(()=>{
    indice++;
    if(indice < perguntas.length){
      carregarPergunta();
    } else {
      document.getElementById("quiz").innerHTML = `
        <div class="card fade-in">

</script>
